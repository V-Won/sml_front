<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initiainclude-htmll-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
  <title>삼광의료재단 Component</title>
  <link rel="stylesheet" href="static/css/style.css"><!-- 공통 css -->
</head>

<body id="main">

  <!-- header -->
  <div include-html="static/include/header.html" data-include="header"></div>
  <!-- //header -->

  <!-- box-wrap -->
  <div class="box-wrap">
    <!-- inner-wrap -->
    <div class="inner-wrap">
      <div class="sub-top" style="background: url(static/images/@/sub_top_02.png) no-repeat; background-position: 55%">
        <!-- headerBg 값에 따라 transparent / white 모드 (white모드일 시 bg-fff클래스 추가) -->
        <div class="inner-gap-1">
          <div class="text-box">
            <ul class="sub-nav-2">
              <li>
                <a href="#none">Depth 1</a>
              </li>
              <li>
                <a href="#none">Depth 2</a> 
              </li>
              <li class="nav-acc" data-event="commonSelectBox">
                <a href="#none" class="button">Depth 3</a> 
                <ul class="list">
                  <!-- hover시 font-weight 문제로 title 사용 -->
                  <li><a href="#none" title="menu-1">menu-1</a></li>
                  <li><a href="#none" title="menu-2">menu-2</a></li>
                  <li><a href="#none" title="menu-3">menu-3</a></li>
                  <li><a href="#none" title="menu-4">menu-4</a></li>
                  <li><a href="#none" title="menu-5">menu-5</a></li>
                </ul>
              </li>
            </ul>
            <h3 class="sub-tit">SubPage Title</h3>
          </div>
        </div>
      </div>
      <div class="inner-gap-1">
        <div class="form-wrap">
          <div class="form-tit">
            <p class="title">기본 정보</p>
            <p class="require-noti">*표시는 필수 입력 항목입니다.</p>
          </div>
          <div class="form-inner">
            <div class="form-item">
              <div class="label-wrap">
                <label class="input-label">분야<span class="require">필수 입력 항목</span></label>
              </div>
              <div class="input-wrap flex">
                <!-- 
                  common-selectbox-2 
                  비활성화 시 disabled 클래스 추가
                  에러 시 error 클래스 추가
                -->
                <div class="common-selectbox-2" data-event="commonSelectBox">
                  <button class="button">선택</button>
                  <ul class="list">
                    <li><button>Placeholder 01</button></li>
                    <li><button>Placeholder 02</button></li>
                    <li><button>Placeholder 03</button></li>
                    <li><button>Placeholder 04</button></li>
                    <li><button>Placeholder 05</button></li>
                  </ul>
                </div>
                <div class="common-selectbox-2 disabled" data-event="commonSelectBox">
                  <button class="button">Disabled</button>
                  <ul class="list">
                    <li><button>Placeholder 01</button></li>
                    <li><button>Placeholder 02</button></li>
                    <li><button>Placeholder 03</button></li>
                    <li><button>Placeholder 04</button></li>
                    <li><button>Placeholder 05</button></li>
                  </ul>
                </div>
                <div class="common-selectbox-2 error" data-event="commonSelectBox">
                  <button class="button">Error</button>
                  <ul class="list">
                    <li><button>Placeholder 01</button></li>
                    <li><button>Placeholder 02</button></li>
                    <li><button>Placeholder 03</button></li>
                    <li><button>Placeholder 04</button></li>
                    <li><button>Placeholder 05</button></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="form-item">
              <div class="label-wrap">
                <label class="input-label" for="form-1">기관명<span class="require">필수 입력 항목</span></label>
              </div>
              <div class="input-wrap">
                <!-- 
                  common-input-2 
                  비활성화 시 클래스 추가 없이 disabled 기능만 추가
                  에러 시 error 클래스 추가
                -->
                <input type="text" id="form-1" class="common-input-2" placeholder="기관명을 입력해주세요.">
                <input type="text" id="form-1" class="common-input-2" placeholder="기관명을 입력해주세요." disabled>
                <input type="text" id="form-1" class="common-input-2 error" placeholder="기관명을 입력해주세요." value="Error">
              </div>
            </div>
            <div class="form-item">
              <div class="label-wrap">
                <label class="input-label" for="form-2">소속</label>
              </div>
              <div class="input-wrap">
                <input type="text" id="form-2" class="common-input-2" placeholder="소속을 입력해주세요.">
              </div>
            </div>
            <div class="form-item">
              <div class="label-wrap">
                <label class="input-label" for="form-3">이름<span class="require">필수 입력 항목</span></label>
              </div>
              <div class="input-wrap">
                <input type="text" id="form-3" class="common-input-2" placeholder="이름을 입력해주세요.">
              </div>
            </div>
            <div class="form-item">
              <div class="label-wrap">
                <label class="input-label" for="form-4">연락처<span class="require">필수 입력 항목</span></label>
              </div>
              <div class="input-wrap">
                <input type="text" id="form-4" class="common-input-2" placeholder="연락처를 입력해주세요.">
              </div>
            </div>
            <div class="form-item">
              <div class="label-wrap">
                <label class="input-label" for="form-5">E-mail<span class="require">필수 입력 항목</span></label>
              </div>
              <div class="input-wrap">
                <input type="text" id="form-5" class="common-input-2" placeholder="E-mail을 입력해주세요.">
              </div>
            </div>
          </div>
        </div>
        <div class="form-wrap">
          <div class="form-tit">
            <p class="title">문의 내용</p>
            <p class="require-noti">*표시는 필수 입력 항목입니다.</p>
          </div>
          <div class="form-inner">
            <div class="form-item">
              <div class="label-wrap">
                <label class="input-label" for="form-6">제목<span class="require">필수 입력 항목</span></label>
              </div>
              <div class="input-wrap">
                <input type="text" id="form-6" class="common-input-2 title">
              </div>
            </div>
            <div class="form-item">
              <div class="label-wrap">
                <label class="input-label" for="form-7">문의내용<span class="require">필수 입력 항목</span></label>
              </div>
              <div class="input-wrap">
                <textarea id="form-7" class="common-textarea" placeholder="내용을 입력해주세요."></textarea>
              </div>
            </div>
            <div class="form-item file-wrap">
              <div class="label-wrap">
                <label class="input-label" for="form-8">첨부파일</label>
              </div>
              <div class="input-wrap">
                <div class="file-btn-wrap">
                  <label for="form-8" class="file-btn">파일 찾기</label>
                  <input type="file" id="form-8">
                </div>
                <ul class="file-item">
                  <li>
                    <span>Attach_File_01.zip</span>
                    <button class="del-btn"></button>
                  </li>
                  <li>
                    <span>Attach_File_01.zip</span>
                    <button class="del-btn"></button>
                  </li>
                  <li>
                    <span>Attach_File_01.zip</span>
                    <button class="del-btn"></button>
                  </li>
                </ul>
                <p class="file-noti">※ 첨부파일 용량은 최대 10MB 입니다.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-wrap">
          <div class="form-tit">
            <p class="title">Form</p>
          </div>
          <div class="form-inner">
            <div class="form-item">
              <div class="label-wrap">
                <label class="input-label" for="">Radio</label>
              </div>
              <div class="input-wrap">
                <!-- 라디오버튼 -->
                <div class="box-radio">
                  <div class="radioitem">
                    <label>
                      <input type="radio" name="test0">
                      <span>Radio label</span>
                    </label>
                  </div>

                  <div class="radioitem">
                    <label>
                      <input type="radio" name="test0">
                      <span>Radio label</span>
                    </label>
                  </div>

                  <div class="radioitem">
                    <label>
                      <input type="radio" name="" disabled>
                      <span>Radio label</span>
                    </label>
                  </div>

                  <div class="radioitem">
                    <label>
                      <input type="radio" name="" checked disabled>
                      <span>Radio label</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-item">
              <div class="label-wrap">
                <label class="input-label" for="">CheckBox</label>
              </div>
              <div class="input-wrap">
                <!-- 체크박스 -->
                <!-- **
                  * 전체 체크 GUIDE
                    전체 체크 item data-event="checkboxAll" 
                    자식 체크 data-event="checkbox"
                  * -->
                <div class="box-check">
                  <div class="checkitem" data-event="checkboxAll">
                    <label>
                      <input type="checkbox" name="test1">
                      <span>전체 체크</span>
                    </label>
                  </div>

                  <div class="checkitem" data-event="checkbox">
                    <label>
                      <input type="checkbox" name="test1">
                      <span><strong>(필수)</strong>check box</span>
                    </label>
                  </div>

                  <div class="checkitem" data-event="checkbox">
                    <label>
                      <input type="checkbox" name="test1">
                      <span>check box</span>
                    </label>
                  </div>
                </div>

                <div class="box-check">
                  <div class="checkitem" data-event="checkboxAll">
                    <label>
                      <input type="checkbox" name="test2">
                      <span>전체 체크</span>
                    </label>
                  </div>

                  <div class="checkitem" data-event="checkbox">
                    <label>
                      <input type="checkbox" name="test2">
                      <span><strong>(필수)</strong>check box</span>
                    </label>
                  </div>

                  <div class="checkitem" data-event="checkbox">
                    <label>
                      <input type="checkbox" name="test2">
                      <span>check box</span>
                    </label>
                  </div>
                </div>
                <!-- **
                  * 개별 체크
                  * -->
                <div class="box-check">
                  <div class="checkitem">
                    <label>
                      <input type="checkbox" name="test3">
                      <span>check box</span>
                    </label>
                  </div>
                  <div class="checkitem">
                    <label>
                      <input type="checkbox" name="test3">
                      <span>check box</span>
                    </label>
                  </div>
                  <div class="checkitem">
                    <label>
                      <input type="checkbox" name="test3" disabled>
                      <span>disabled 디자인x</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-wrap">
          <div class="form-tit">
            <p class="title">Button</p>
          </div>
          <div class="form-inner">
            <div class="form-item">
            </div>
          </div>
        </div>
        <div class="form-wrap">
          <div class="form-tit">
            <p class="title">Tab</p>
          </div>
          <div class="form-inner">
            <div class="form-item ct">
              <div class="label-wrap">
                <label class="input-label" for="">Type 1</label>
              </div>
              <div class="input-wrap">
                <div class="common-tab type-1" data-event="commonTab">
                  <ul class="list">
                    <li class="is-active"><button class="btn">Tab01</button></li>
                    <li><button class="btn">Tab02</button></li>
                    <li><button class="btn">Tab03</button></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="form-item ct">
              <div class="label-wrap">
                <label class="input-label" for="">Type 2</label>
              </div>
              <div class="input-wrap">
                <div class="common-tab type-2" data-event="commonTab">
                  <ul class="list">
                    <li class="is-active"><button class="btn">Tab01</button></li>
                    <li><button class="btn">Tab02</button></li>
                    <li><button class="btn">Tab03</button></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //inner-wrap -->
  </div>
  <!-- //box-wrap -->

  <!-- footer -->
  <div include-html="static/include/footer.html" data-include="footer"></div>
  <!-- //footer -->

  <!-- 공통 js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
  <script src="static/js/includeHTML.js"></script>
  <script src="static/js/front.js"></script>
  <!-- //공통 js -->

  <script>
    /**
     * header bg type
     *  transparent
     *  white
    */
    headerBg({
      bg: "transparent"
      // bg: "white"
    });

    selectBox.initialize();
    checkboxAll.initialize();
    commonTab.initialize();
  </script>

</body>

</html>
