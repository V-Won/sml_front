<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initiainclude-htmll-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
  <title>삼광의료재단</title>
  <link rel="stylesheet" href="static/css/style.css"><!-- 공통 css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /><!-- swiper css -->
</head>

<body id="main">

  <!-- header -->
  <div include-html="static/include/header.html" data-include="header"></div>
  <!-- //header -->

  <!-- box-wrap -->
  <div class="box-wrap">
    <!-- inner-wrap -->
    <div class="inner-wrap">

      <!-- main-kv-swiper -->
      <div class="main-kv-swiper">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <p class="img-holder"><span><img src="static/images/@/kv.jpg" alt=""></span></p>
              <div class="box-text">
                <p class="text-1">Smart Medical Life</p>
                <p class="text-2"><strong>삼광의료재단은</strong><br> 높은 신뢰를 바탕으로<br> 메디컬 라이프를 선도합니다</p>
              </div>
            </div>
            <div class="swiper-slide">
              <p class="img-holder"><span><img src="static/images/@/kv.jpg" alt=""></span></p>
              <div class="box-text">
                <p class="text-1">Smart Medical Life</p>
                <p class="text-2"><strong>삼광의료재단은</strong><br> 높은 신뢰를 바탕으로<br> 메디컬 라이프를 선도합니다</p>
              </div>
            </div>
            <div class="swiper-slide">
              <p class="img-holder"><span><img src="static/images/@/kv.jpg" alt=""></span></p>
              <div class="box-text">
                <p class="text-1">Smart Medical Life</p>
                <p class="text-2"><strong>삼광의료재단은</strong><br> 높은 신뢰를 바탕으로<br> 메디컬 라이프를 선도합니다</p>
              </div>
            </div>
          </div>
        </div>
        <div class="box-swiperControl">
          <button class="btn-swiper-next">
            <div class="loadingBar">
              <span>
                <div class="autoplay-progress">
                  <svg viewBox="0 0 48 48">
                    <circle cx="24" cy="24" r="20"></circle>
                  </svg>
                  <span></span>
                </div>
              </span>
            </div>
          </button>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- //main-kv-swiper -->

    </div>
  </div>
  <!-- //inner-wrap -->
  </div>
  <!-- //box-wrap -->

  <!-- footer -->
  <div include-html="static/include/footer.html" data-include="footer"></div>
  <!-- //footer -->

  <!-- 공통 js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
  <script src="static/js/includeHTML.js"></script>
  <script src="static/js/front.js"></script>
  <!-- //공통 js -->

  <!-- swiper.js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- //swiper.js -->

  <script>
    // 상단 KV main-kv-swiper
    const progressCircle = document.querySelector(".autoplay-progress svg");
    //const progressContent = document.querySelector(".autoplay-progress span");

    let itemSp = 800, // slide speed
      itemSp2 = 6000; // autoplay speed

    var swiper = new Swiper(".main-kv-swiper .mySwiper", {
      slidesPerView: 1,
      spaceBetween: 0,
      centeredSlides: true,
      loop: true,
      speed: itemSp,
      autoplay: {
        delay: itemSp2,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.main-kv-swiper .btn-swiper-next',
      },
      pagination: {
        el: '.main-kv-swiper .swiper-pagination',
        type: 'fraction',
        renderBullet: function (index, className) {
          return '<div class="' + className + '"><span>' + (index) + '</span></div>';
        }
      },
      on: {
        autoplayTimeLeft(s, time, progress) {
          progressCircle.style.setProperty("--progress", 1 - progress);
          //progressContent.textContent = `${Math.ceil(time / 1000)}s`;
        }
      }
    });
    // //상단 KV main-kv-swiper
  </script>

</body>

</html>
