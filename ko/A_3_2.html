<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initiainclude-htmll-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
  <title>삼광의료재단</title>
  <!-- favicon -->
  <link rel="icon" type="image/svg+xml" href="../static/images/logo/favicon.svg">
  <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo/favicon.ico" />
  <link rel="stylesheet" href="../static/css/style.css"><!-- 공통 css -->
</head>

<body id="main">

  <!-- header -->
  <div include-html="static/include/header.html" data-include="header"></div>
  <!-- //header -->

  <!-- box-wrap -->
  <div class="box-wrap">
    <!-- inner-wrap -->
    <div class="inner-wrap">

      <!-- sub-top -->
      <div class="sub-top" style="background: url(../static/images/@/sub_top_A.png) no-repeat; background-position: 61%">
        <div class="inner-gap-1">
          <div class="text-box">
            <ul class="sub-nav-2">
              <li>
                <a href="#none">검사부 안내</a>
              </li>
              <li>
                <a href="#none">정도관리</a> 
              </li>
              <li class="nav-acc" data-event="commonSelectBox">
                <a href="#none" class="button">인증내역</a>
                <ul class="list">
                  <!-- hover시 font-weight 문제로 title 사용 -->
                  <li><a href="#none" title="정도관리 개요">정도관리 개요</a></li>
                  <li><a href="#none" title="인증내역">인증내역</a></li>
                </ul>
              </li>
            </ul>
            <h3 class="sub-tit">인증내역</h3>
          </div>
        </div>
      </div>
      <!-- //sub-top -->
      
      <div class="inner-gap-1">
        <!-- common-tab -->
        <div class="common-tab type-1" data-event="commonTab">
          <ul class="list">
            <li class="is-active"><button class="btn">서울본원</button></li>
            <li><button class="btn">중부센터</button></li>
            <li><button class="btn">부산센터</button></li>
          </ul>
        </div>
        <div class="common-tab type-2 padding-top-1" data-event="commonTab">
          <ul class="list">
            <li class="is-active"><button class="btn">국내 인증서</button></li>
            <li><button class="btn">국외 인증서</button></li>
          </ul>
        </div>
        <!-- //common-tab -->
        <!-- request-item -->
        <div class="request-item certified">
          <!-- 국내 인증서 -->
          <div class="item">
            <p class="title">국내 인증서</p>
            <div class="flex">
              <div class="img-box">
                <div class="img-holder">
                  <span>
                    <img src="../static/images/@/@sml_3.jpg" alt="">
                  </span>
                </div>
                <div class="btn-flex">
                  <a href="#none" class="view-btn"><span>미리보기</span></a>
                </div>
              </div>
              <div class="text-box">
                <div class="box">
                  <p class="tit">발급기관</p>
                  <p class="txt">-</p>
                </div>
                <div class="box">
                  <p class="tit">인증내역</p>
                  <p class="txt">-</p>
                </div>
              </div>
            </div>
          </div>
          <!-- //국내 인증서 -->
          <!-- 국외 인증서 -->
          <div class="item">
            <p class="title">국외 인증서</p>
            <div class="flex">
              <div class="img-box">
                <div class="img-holder">
                  <span>
                    <img src="../static/images/@/@sml_3.jpg" alt="">
                  </span>
                </div>
                <div class="btn-flex">
                  <button type="button" class="view-btn"><span>미리보기</span></button>
                </div>
              </div>
              <div class="text-box">
                <div class="box">
                  <p class="tit">프로그램명</p>
                  <p class="txt">-</p>
                </div>
                <div class="box">
                  <p class="tit">국가명</p>
                  <p class="txt">-</p>
                </div>
                <div class="box">
                  <p class="tit">발급기관</p>
                  <p class="txt">-</p>
                </div>
              </div>
            </div>
          </div>
          <div class="item">
            <p class="title">국외 인증서</p>
            <div class="flex">
              <div class="img-box">
                <div class="img-holder">
                  <span>
                    <img src="../static/images/@/@sml_3.jpg" alt="">
                  </span>
                </div>
                <div class="btn-flex">
                  <button type="button" class="view-btn"><span>미리보기</span></button>
                </div>
              </div>
              <div class="text-box">
                <div class="box">
                  <p class="tit">발급기관</p>
                  <p class="txt">-</p>
                </div>
                <div class="box">
                  <p class="tit">인증내역</p>
                  <p class="txt">-</p>
                </div>
                <div class="box">
                  <p class="tit">분석항목</p>
                  <p class="txt">-</p>
                </div>
              </div>
            </div>
          </div>
          <!-- //국외 인증서 -->
        </div>
        <!-- //request-item -->
        <!-- common-paging -->
        <div class="common-paging">
          <div class="mobile-paging">
            <button type="button" class="more-btn">더보기</button>
          </div>
          <ul>
            <li><a href="#none" class="btn-first" title="첫 페이지 이동"></a></li>
            <li><a href="#none" class="btn-prev" title="이전 페이지 이동"></a></li>
            <li><a href="#none" class="is-active">1</a></li>
            <li><a href="#none">2</a></li>
            <li><a href="#none">3</a></li>
            <li><a href="#none">4</a></li>
            <li><a href="#none">5</a></li>
            <li><a href="#none">6</a></li>
            <li><a href="#none">7</a></li>
            <li><a href="#none">8</a></li>
            <li><a href="#none">9</a></li>
            <li><a href="#none">10</a></li>
            <li><a href="#none" class="btn-next" title="다음 페이지 이동"></a></li>
            <li><a href="#none" class="btn-last" title="마지막 페이지 이동"></a></li>
          </ul>
        </div>
        <!-- //common-paging -->
      </div>
    </div>
    <!-- //inner-wrap -->
  </div>
  <!-- //box-wrap -->

  <!-- footer -->
  <div include-html="static/include/footer.html" data-include="footer"></div>
  <!-- //footer -->

  <!-- 공통 js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
  <script src="../static/js/includeHTML.js"></script>
  <script src="../static/js/front.js"></script>
  <!-- //공통 js -->

  <script>
    /**
     * header bg type
     *  transparent
     *  white
    */
    headerBg({
      bg: "transparent"
    })
    selectBox.initialize();
    commonTab.initialize();
  </script>

</body>

</html>
