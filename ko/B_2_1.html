<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initiainclude-htmll-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
  <title>삼광의료재단</title>
  <!-- favicon -->
  <link rel="icon" type="image/svg+xml" href="../static/images/logo/favicon.svg">
  <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo/favicon.ico" />
  <link rel="stylesheet" href="../static/css/style.css"><!-- 공통 css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /><!-- swiper css -->
</head>

<body id="main">

  <!-- header -->
  <div include-html="static/include/header.html" data-include="header"></div>
  <!-- //header -->

  <!-- box-wrap -->
  <div class="box-wrap">
    <!-- inner-wrap -->
    <div class="inner-wrap">

      <!-- sub-top -->
      <div class="sub-top" style="background: url(../static/images/@/sub_top_B.png) no-repeat; background-position: 45%">
        <!-- headerBg 값에 따라 transparent / white 모드 (white모드일 시 bg-fff클래스 추가) -->
        <div class="inner-gap-1">
          <div class="text-box">
            <ul class="sub-nav-2">
              <li>
                <a href="#none">검사안내</a>
              </li>
              <li>
                <a href="#none">검체채취 안내</a> 
              </li>
              <li class="nav-acc" data-event="commonSelectBox">
                <a href="#none" class="button">검체채취 방법</a>
                <ul class="list">
                  <!-- hover시 font-weight 문제로 title 사용 -->
                  <li><a href="#none" title="검체채취 방법">검체채취 방법</a></li>
                  <li><a href="#none" title="검사항목 별 주의사항">검사항목 별 주의사항</a></li>
                  <li><a href="#none" title="검체용기 일람">검체용기 일람</a></li>
                </ul>
              </li>
            </ul>
            <h3 class="sub-tit">검체채취 방법</h3>
          </div>
        </div>
      </div>
      <!-- //sub-top -->
      
      <div class="inner-gap-1">
        <!-- common-tab -->
        <div class="common-tab type-4">
          <div class="swiper-container snbSwiper" data-event="commonTab">
            <ul class="list swiper-wrapper">
              <li class="swiper-slide is-active" data-index="0"><span class="btn">2020-NOW</span></li>
              <li class="swiper-slide" data-index="1"><span class="btn">2010-2019</span></li>
              <li class="swiper-slide" data-index="2"><span class="btn">2000-2009</span></li>
              <li class="swiper-slide" data-index="3"><span class="btn">1980-1999</span></li>
            </ul>
          </div>
        </div>
        <!-- //common-tab -->

      </div>
    </div>
    <!-- //inner-wrap -->
  </div>
  <!-- //box-wrap -->

  <!-- footer -->
  <div include-html="static/include/footer.html" data-include="footer"></div>
  <!-- //footer -->

  <!-- 공통 js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
  <script src="../static/js/includeHTML.js"></script>
  <script src="../static/js/front.js"></script>
  <!-- //공통 js -->

  <!-- swiper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="../static/js/swiper.min.js"></script>
  <!-- //swiper.js -->

  <script>
    /**
     * header bg type
     *  transparent
     *  white
    */
    headerBg({
      bg: "transparent"
    })
    selectBox.initialize();

    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto',
      breakpoints: {
        1024: {
          allowTouchMove: false
        },
      },
    });

    document.querySelectorAll('.swiper-container > ul > li').forEach((item) => {
      item.addEventListener('click', (e) => {
        swiper.slideTo(e.currentTarget.getAttribute('data-index'));
      });
    });

    
  </script>

</body>

</html>
