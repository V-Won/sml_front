  <script>
    /**
     * header bg type
     *  transparent
     *  white
    */
    headerBg({
      bg: "white"
    })
    selectBox.initialize();

    // 게시판 본문 swiper
    var swiper = new Swiper(".mySwiper", { // 하단 썸네일 이미지
      spaceBetween: 12,
      //slidesPerView: 3.6,
      slidesPerView: 3,
      freeMode: true,
      loop: false,
      loopedSlides: 1,
      watchSlidesVisibility: true,
      watchSlidesProgress: true,
      breakpoints: {
        1024: {  //브라우저가 1024보다 클 때
          slidesPerView: 5,
          spaceBetween: 40
        },
      },
    });

    var swiper2 = new Swiper(".mySwiper2", { // 상단 본문 이미지
      spaceBetween: 10,
      loop: false,
      loopedSlides: 1,
      slidesPerView:1,
      thumbs: {
        swiper: swiper,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      on: {
        slideChange: function () {
          document.querySelector('.mySwiper2').classList.remove('swiper-cover');
        }
      }
    });

    // mySwiper swiper item 5개 이하라면 중앙 정렬.
    const cntClass = () => {
      let swiperCnt = document.querySelectorAll('.mySwiper .swiper-slide').length;
      swiperCnt <= 5 ? document.querySelector('.mySwiper .swiper-wrapper').classList.add('cnt-5') : null;
    }

    setTimeout(() => {
      cntClass();
    }, 200)
  </script>
