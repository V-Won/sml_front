<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initiainclude-htmll-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
  <title>삼광의료재단</title>
  <!-- favicon -->
  <link rel="icon" type="image/svg+xml" href="../static/images/logo/favicon.svg">
  <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo/favicon.ico" />
  <link rel="stylesheet" href="../static/css/style.css"><!-- 공통 css -->
</head>

<body id="main">
  <!-- box-wrap -->
  <div class="box-wrap">
    <!-- inner-wrap -->
    <div class="inner-wrap login-wrap">
      <div class="login-box">
        <a href="#none" class="logo">삼광의료재단</a>
        <div class="input-item">
          <div class="item">
            <input type="text" class="login-input" placeholder="아이디">
          </div>
          <div class="item">
            <input type="password" class="login-input" placeholder="비밀번호">
            <button type="button" class="eye-btn"></button>
          </div>
        </div>
        <div class="box-check">
          <div class="checkitem">
            <label>
              <input type="checkbox">
              <span>아이디 저장</span>
            </label>
          </div>
        </div>
        <div class="common-btn-center">
          <button type="button" class="common-btnType-1">로그인</button>
        </div>
      </div>
      <div class="bottom-text">
        <p>아이디 및 비밀번호를 분실한 경우, 관리자에게 문의하세요.</p>
        <ul class="info">
          <li>02-0000-0000</li>
          <li>test@test.com</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- //inner-wrap -->
  </div>
  <!-- //box-wrap -->

  <!-- 공통 js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
  <script src="../static/js/includeHTML.js"></script>
  <!-- //공통 js -->
</body>

</html>
